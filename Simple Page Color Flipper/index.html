<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Color Flipper</h1>
    <p>Pick the color you want the page to be in. 
        If you click on 'Random', the page will turn a random generated color.</p>
    <div class = "container">
        <button id = "btnRed" onclick = "setColor('rgb(238, 68, 67)')">Red</button>
        <button id = "btnGreen" onclick = "setColor('rgb(54, 190, 123)')">Green</button>
        <button id = "btnBlue" onclick = "setColor('rgb(67, 152, 238)')">Blue</button>
        <button id = "btnRandom" onclick = "RandomColor()">Random</button>
    </div>
    <script src = "index.js"></script>
</body>
</html>
